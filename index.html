<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <title>Product preview card component</title>
</head>
<body>
  <main class="card">
    <div class="card-image">
      <img srcset="images/image-product-desktop.jpg 600w,
                   images/image-product-mobile.jpg 686w"
           sizes="(min-width: 600px) 600px, 686px"
           src="images/image-product-desktop.jpg"
           alt="Picture of Gabrielle Essence Perfume">
    </div>
    <div class="card-info">
      <h2>Perfume</h2>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p id="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="prices">
        <p id="sales-price">$149.99</p>
        <p id="regular-price">$169.99</p>
      </div>
      <button>
        <img src="images/icon-cart.svg" alt="Shopping cart icon">
        Add to Cart
      </button>
    </div>
  </main>
</body>
</html>
